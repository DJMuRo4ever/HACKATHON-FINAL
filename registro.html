<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <h1>Registro de Usuario</h1>

    <form action="/mandarRegistro" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br><br>

        <!-- Campo oculto para enviar el ID único del usuario -->
        <input type="hidden" id="userId" name="userId">
        
        <!-- Botón para enviar el formulario -->
        <button type="submit">Guardar</button>
    </form>

    <script>
        // Obtener el valor del parámetro de consulta 'userId' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        // Obtener el valor del parámetro de consulta 'userName' de la URL
        const userName = urlParams.get('userName');
        document.getElementById('nombre').value = userName;

        // Obtener el valor del parámetro de consulta 'userEmail' de la URL
        const userEmail = urlParams.get('userEmail');
        document.getElementById('correo').value = userEmail;

        // Asignar el ID único del usuario al campo oculto
        document.getElementById('userId').value = userId;
    </script>
</body>
</html>
