<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form action="/mandarRegistro" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required><br><br>

            <!-- Campo oculto para enviar el ID único del usuario -->
            <input type="hidden" id="userId" name="userId">
            
            <!-- Botón para enviar el formulario -->
            <button type="submit">Guardar</button>
        </form>
    </div>

    <script>
        // Obtener el valor del parámetro de consulta 'userId' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        // Asignar el ID único del usuario al campo oculto
        document.getElementById('userId').value = userId;

        // Obtener el valor del parámetro de consulta 'userName' de la URL
        const userName = urlParams.get('userName');
        if (userName) {
            document.getElementById('nombre').value = userName;
        }

        // Obtener el valor del parámetro de consulta 'userEmail' de la URL
        const userEmail = urlParams.get('userEmail');
        if (userEmail) {
            document.getElementById('correo').value = userEmail;
        }
    </script>
</body>
</html>
